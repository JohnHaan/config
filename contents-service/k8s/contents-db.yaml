apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: contents-db-deployment
  labels:
    app: contents-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contents-db
  template:
    metadata:
      labels:
        app: contents-db
    spec:
      containers:
      - name: contents-db
        image: mariadb
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: contents_db
        - name: MYSQL_PASSWORD
          value: ThePassword
        - name: MYSQL_USER
          value: labsflixuser
        args: 
          - "--character-set-server=utf8mb4"
          - "--collation-server=utf8mb4_unicode_ci"     
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"